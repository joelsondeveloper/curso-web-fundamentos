<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    

    <form>
        <fieldset>
            <legend>Login</legend>

            <label class="label_input" for="user">Usuario</label>
            <input class="input" type="text" id="user" name="user" required>

            <label class="label_input" for="pass">Senha</label>
            <input class="input" type="password" id="pass" name="pass" required>

            <div class="form_buttons">
                <div class="btns">
                    <button class="btn" type="submit">login</button>
                    <a href="cadastro.html" class="a_btns">cadastre-se</a>
                </div>

                <div class="login">
                    <a href="#" class="link">Esqueci minha senha</a>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
