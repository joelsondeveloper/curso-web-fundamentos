        <article class="highlight">
          <h2>Botões</h2>

          <p>
            os botoes no html serve para facilitar a interação com o usuario,
            geralmente é utilizado para eventos de click ou de outros eventos
          </p>
        </article>

        <section class="row">
          <div>
            <h3>Botão normal</h3>
            <div class="btn-align">
              <button class="btn">Button</button>
              <button class="btn big-btn">Button</button>
            </div>
          </div>
          <section>
            <h3>Botão outline</h3>
            <div class="btn-align">
              <button class="btn btn-stroke">Button</button>
              <button class="btn btn-stroke big-btn">Button</button>
            </div>
          </section>
        </section>

        <section class="row">
          <section>
            <h3>Botão Full</h3>
            <button class="btn btn-full">Button</button>
            <button class="btn big-btn btn-full">Button</button>
          </section>
          <section>
            <h3>Botão Full outline</h3>
            <button class="btn btn-stroke btn-full">Button</button>
            <button class="btn btn-stroke big-btn btn-full">Button</button>
          </section>
        </section>
      </section>
