<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variaveis parte 2</title>

    <style>
      :root{
        --sucess-color: green;
        --error-color: red;
        --angle: 0deg
      }

      body{
        --error-color: orange;
        color: whitesmoke;
        background-color: rgb(41, 21, 49);
      }

      .container{
        --error-color: pink;
      }

      .div2{
        --error-color: 50px;
      }

      b{
        color: var(--error-color, red);
      }

      .anima{
        width: 200px;
        height: 200px;
        background-color: var(--sucess-color,);
        transform: rotate(var(--angle);
        animation: rotate 2s linear infinite;
      }

      @keyframes rotate{
        to {
            --angle: 360deg;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1">
        <p>Lorem, ipsum <b>dolor</b>.</p>
      </div>
      <div class="div2">
        <p>Lorem, <b>ipsum</b> dolor.</p>
      </div>
    </div>

    <div class="anima">

    </div>
