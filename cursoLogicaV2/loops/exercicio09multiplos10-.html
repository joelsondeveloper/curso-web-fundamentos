<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>exercicio08 - sorteio</h1>

    <script>
      let nSorteado = undefined

      for (let i = 0; i <= 100; i++) {
        if (i % 10 === 0){
            continue
        }

        nSorteado = parseInt(Math.random() * 100) + 1

        console.log(i + " " + nSorteado)

        if (i % nSorteado === 0) {
            console.log("O numero " + i + " foi sorteado")
            break
        }
      }
    </script>
  </body>
</html>
