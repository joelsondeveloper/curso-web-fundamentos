<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <h1>função area do circulo</h1>

    <input type="number" id="raioValor" placeholder="digite o valor do raio" />
    <button onclick="areaCirculo()">area do circulo por input</button>
    <button onclick="areaCirculoPrompt()">area do circulo por prompt</button>
    <button onclick="areaCirculoAlert()">
      area do circulo por input e mostrar no alert
    </button>
    <button onclick="areaCirculoPromptAlert()">
      area do circulo por prompt e mostrar no alert
    </button>
    <div id="output"></div>

    <script>
      const raioValor = document.getElementById("raioValor");
      const output = document.getElementById("output");

      function areaCirculoPromptAlert() {
        let raio = prompt("digite o valor do raio");
        let area = calcularArea(raio);
        alert(`A área do círculo é: ${area.toFixed(2)}`);
      }

      function areaCirculoAlert() {
        let raio = raioValor.value;
        let area = calcularArea(raio);
        alert(`A área do círculo é: ${area.toFixed(2)}`);
      }

      function areaCirculoPrompt() {
        let raio = prompt("digite o valor do raio");
        let area = calcularArea(raio);
        output.innerHTML = `A área do círculo é: ${area.toFixed(2)}`;
      }

      function areaCirculo() {
        let raio = raioValor.value;
        let area = calcularArea(raio);
        output.innerHTML = `A área do círculo é: ${area.toFixed(2)}`;
      }

      function calcularArea(raio) {
        const area = Math.PI * raio ** 2;

        return area
      }
    </script>
  </body>
</html>
