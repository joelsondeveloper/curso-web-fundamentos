<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>

    <style>
        .check-group{
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        input[type="checkbox"]{
            display: none;
        }

        label{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        label span{
            width: 25px;
            height: 25px;
            background-color: red;
            border-radius: 3px;
            border: 1px solid black;
            
        }

        input[type="checkbox"]:checked + label span{
            background-color: blue;
            
        }

        input[type="checkbox"]:checked + label span::after{
            content: "v";
            color: white;
            font-size: 1.5rem;
            /* margin: 0 25%; */
            position: relative;
            left: 25%;
            bottom: 8%;
        }
    </style>
</head>
<body>
    <h1>checkbox</h1>

    <div class="check-group">
        <input type="checkbox" name="html" id="html">
    <label for="html">
        <span></span>
        HTML</label>


    <input type="checkbox" name="css" id="css">
    <label for="css">
        <span></span>
        CSS</label>


    <input type="checkbox" name="javascript" id="javascript">
    <label for="javascript">
        <span></span>
        JavaScript</label>
    </div>
</body>
</html>
