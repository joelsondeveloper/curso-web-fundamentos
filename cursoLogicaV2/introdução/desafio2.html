<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>desafio 2</h1>

    <script>
      let n = 10
      n += 5
      n *= 5
      n++
      alert("o resto da divisão de " + n + " por 6 é " + (n % 6))
      alert("o quadrado resto da divisão de " + n + " por 6 é " + ((n % 6) ** 2))
      alert(n)
      n /= 4
      alert(n)
    </script>
  </body>
</html>
