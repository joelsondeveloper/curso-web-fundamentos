<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrays</title>
  </head>
  <body>
    <h1>soma array de varios tipos</h1>

    <script>
      const arr = [4, 7, undefined, 23, "7", 16, "a", null, "cacau", 100, 0, "joelson"];

      let soma = 0;
      for (let i = 0; i < arr.length; i++) {
        if (typeof arr[i] === "number") {
          soma += arr[i];
        }
      }
      console.log("Soma dos elementos: " + soma);
    </script>
  </body>
</html>
