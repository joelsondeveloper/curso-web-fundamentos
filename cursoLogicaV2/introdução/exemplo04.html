<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>mostrar a média</h1>

    <script>
        // pedir e calcular a média
        let n1 = parseFloat(prompt("digite um numero: "))

        let n2 = parseFloat(prompt("digite outro numero: "))

        let media = (n1 + n2) / 2

        alert("a média dos valores é: " + media)
    </script>
</body>
</html>
