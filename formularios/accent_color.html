<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accent Color</title>

    <style>
        input,
        progress{
            accent-color: yellow;
        }
    </style>
</head>
<body>
    <h1>accent color</h1>

    <form action="">
        <label for="color">Escolha uma cor:</label>
        <input type="color" id="color" name="color">
        <input type="submit" value="Mudar cor">

        <label for="">porcentagem da tarefa</label>
        <progress max="100" value="70">70%</progress>

        <label for="">range</label>
        <input type="range" min="0" max="100" value="50" id="range">
        
    </form>
</body>
</html>
