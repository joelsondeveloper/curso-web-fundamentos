<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises</title>
  </head>
  <body>
    <script>
      console.log("inicio do codigo");

      const promessa = new Promise((resolve, reject) => {
        setTimeout(() => {
          // resolve("sucesso vindo do timeout");
          reject("erro vindo do timeout");
        }, 1000);
      });

      promessa
        .then(resposta => {
          console.log(resposta);
          return "-----------"
        })
        .then(resposta => {
          console.log("segundo then", resposta);
        })
        .then(() => {
          console.log("terceiro then");
        })
        .catch(erro => {
          console.log("Erro:", erro);
        })
        .finally(() => {
          console.log("finally sempre Ã© executado");
        })

      console.log("fim do codigo");
    </script>
  </body>
</html>
