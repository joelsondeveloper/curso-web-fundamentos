<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <h1>teste DOM</h1>

    <div class="container">
      <p>teste 1</p>
      <p>lorem <a href="#">link</a> .</p>
      <p>teste 2</p>

      <h2>lista</h2>
      <ul>
        <li>item 1</li>
        <li>
          item 2
          <ul>
            <li>item 2.a</li>
            <li>item 2.b</li>
            <li>item 2.c</li>
          </ul>
        </li>
        <li>item <a href="#">link</a></li>
      </ul>
    </div>

    <script>
        console.log(document.body);
        console.log(document.body.parentElement);
        console.log(document.body.parentNode);

        const h2 = document.querySelector('h2');
        console.log(h2.nextElementSibling)

        const h2PreviousElementSibling = h2.previousElementSibling;
        h2PreviousElementSibling.style.background = 'red';

        console.log(h2PreviousElementSibling)

        const link = document.querySelector('a');
        const list = document.querySelector('ul ul');

        console.log(link);
        console.log(link.parentElement.lastChild);
        console.log(link.parentElement.lastElementChild);

        console.log(list.lastElementChild.hasChildNodes());
        console.log(list.lastElementChild.childNodes);
    </script>
  </body>
