<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>exercicio02 - dados iguais</h1>

    <script>
      let d1 = parseInt(Math.random() * 6) + 1;
      let d2 = parseInt(Math.random() * 6) + 1;

      let contador = 1;

      while (d1 != d2) {
        console.log(d1 + " " + d2);
        d1 = parseInt(Math.random() * 6) + 1;
        d2 = parseInt(Math.random() * 6) + 1;
        contador++;
      }
      document.writeln(d1 + " " + d2);
      document.write("Total de rodadas: " + contador);

      console.log("--------------------------------");
      d1 = 1;
      d2 = 1;

      contador = 1;

      do {
        d1 = parseInt(Math.random() * 6) + 1;
        d2 = parseInt(Math.random() * 6) + 1;
        console.log(d1 + " " + d2);
        contador++;
      } while (d1 != d2);
      document.writeln("<br>" + d1 + " " + d2);
      document.write("Total de rodadas: " + contador);
    </script>
  </body>
</html>
