<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="contato.css">
</head>
<body>
    
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formulario de contato</legend>

            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">

            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Digite seu email">

            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject" placeholder="Digite o assunto">

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="7" required maxlength="1000" minlength="20" placeholder="Digite a mensagem"></textarea>

            <button type="submit" class="btn">Entrar</button>
        </fieldset>
    </form>

</body>
</html>
