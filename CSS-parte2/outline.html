<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>

    <style>
        .div{
            width: 200px;
            height: 100px;
            background-color: yellow;

            border: 4px solid red;
            box-sizing: border-box;
        }

        .div:hover{
            outline: 10px solid red;
        }
    </style>
<body>
    <div class="div">
        outline
    </div>
</body>
</html>
