    <h1>delegação de eventos</h1>
    <div class="container2">
      <button>botao 1</button>
      <button>botao 2</button>
      <button>botao 3</button>
    </div>

    <script>
      const btn1 = document.querySelector("#btn1");
      const btn2 = document.querySelector("#btn2");
      const btn3 = document.querySelector("#btn3");

      function clicou() {
        console.log("clicou no botao 1");
      }

      btn1.onclick = function () {
        console.log("clicou no botao 2");
      };

      btn1.onclick = clicou;

      btn2.addEventListener("click", clicou);

      btn2.addEventListener("click", function () {
        console.log("click função anonima");
      });

      btn2.onclick = function () {
        console.log("click funcao anonima 2");
      };

      btn3.addEventListener(
        "click",
        function (event) {
          console.log(event);
          event.stopPropagation();
          console.log("click funcao anonima 3");
        },
        false
      );

      document.addEventListener(
        "click",
        function (e) {
          console.log("click no documento");
          console.log(e.target);
        },
        false
      );

      const container = document.querySelector("#container");
      container.addEventListener(
        "click",
        function (e) {
          console.log("click no container");
        },
        true
      );
