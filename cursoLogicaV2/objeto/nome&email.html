<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>objetos</title>
  </head>
  <body>
    <h1>nome e email</h1>

    <script>
      let nome = String(prompt("digite seu nome: "));
      let email = String(prompt("digite seu email: "));

      let pessoa = { nome, email };
      alert(`Nome: ${pessoa.nome}, Email: ${pessoa.email}`);
    </script>
  </body>
</html>
