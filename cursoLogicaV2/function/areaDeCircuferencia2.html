<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
  </head>
  <body>
    <h1>função area do circulo</h1>

    <input type="number" id="raioValor" placeholder="digite o valor do raio" />
    <button onclick="areaCirculo()">area do circulo por input</button>
    <button onclick="areaCirculoPrompt()">area do circulo por prompt</button>
    <button onclick="areaCirculoAlert()">area do circulo por input</button>
    <button onclick="areaCirculoPromptAlert()">area do circulo por prompt</button>
    <div id="output"></div>

    <script>
      const raioValor = document.getElementById("raioValor");
      const output = document.getElementById("output");

      function areaCirculo() {
        const raio = parseFloat(raioValor.value);
        mostrarArea(raio);

      }

      function areaCirculoPrompt() {
        const raio = parseFloat(prompt("digite o valor do raio"));
        mostrarArea(raio);
      }

      function mostrarArea(raio) {
        const area = Math.PI * raio ** 2;

        output.textContent = `A área do círculo é: ${area.toFixed(2)}`;
      }
    </script>
  </body>
</html>
