<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fracamente tipado</title>
  </head>
  <body>
    <h1>fracamente tipado</h1>
    <p>
        JavaScript é fracamente tipado, ou seja, todos os valores são tratados como objetos com tipos específicos.
    </p>

    <script>
      let n = 10
      n = false
      n = "string"

      n = [1, 2, 3]

      console.log(n)
    </script>
  </body>
</html>
