<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora</title>

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: linear-gradient(#5d61f2, #27296b);
      }

      /* Calculadora */
      .calculadora {
        width: 300px;
        background-image: linear-gradient(#5981a4, #2b4772);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        padding: 20px;
        /* box-sizing: border-box; */
        gap: .5em;

        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 80px repeat(5, 60px);
      }

      .output, button{
        color: #ffffff;
        background-image: linear-gradient(#353535, #1b1717);
      }

      .output {
        font-size: 2em;
        padding: 0.5rem;
        border: none;
        border-radius: 5px;
        box-shadow: inset 3px 3px #161616;
        text-align: right;
        grid-row: 1;
        grid-column: 1 / -1;
        margin-bottom: 20px;
      }
        

      button {
        border: 2px solid black;
        border-left-color: #8a8a8a;
        border-top-color: #8a8a8a;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
      }

      .btnsoma {
        grid-row: 5 / 7;
        grid-column: 4;
      }

      .btn0 {
        grid-row: 6;
        grid-column: 1 / 3;
      }
    </style>
  </head>
  <body>
    <div class="calculadora">
      <output class="output">0</output>
      <button class="btnC">AC</button>
      <button class="btn%">%</button>
      <button class="btn*">x</button>
      <button class="btn/">/</button>
      <button class="btn7">7</button>
      <button class="btn8">8</button>
      <button class="btn9">9</button>
      <button class="btn=">=</button>
      <button class="btn4">4</button>
      <button class="btn5">5</button>
      <button class="btn6">6</button>
      <button class="btn-">-</button>
      <button class="btn1">1</button>
      <button class="btn2">2</button>
      <button class="btn3">3</button>
      <button class="btnsoma">+</button>
      <button class="btn0">0</button>
      <button class="btn.">.</button>
    </div>
  </body>
</html>
