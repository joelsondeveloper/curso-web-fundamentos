<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        body{
            font-family: sans-serif;
        }

        ul li{
            list-style-type: disc;
            list-style-position: outside;
        }

        ol li{
            list-style: lower-latin inside;
        }
    </style>
</head>
<body>
    <h1>listas</h1>

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
</body>
</html>
