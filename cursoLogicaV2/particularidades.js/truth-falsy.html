<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>truthy vs falsy</title>
  </head>
  <body>
    <h1>truthy vs falsy</h1>
    <p>
        JavaScript define três valores falsos em JavaScript: false, 0, undefined, null, NaN, e String vazia. Todos os outros valores, incluindo valores booleanos true e qualquer número não-zero, são considerados verdadeiros.
    </p>

    <script>
      let n

      if(n){
        console.log('bloco verdade')
      } else {
        console.log('bloco mentira')
      }
    </script>
  </body>
</html>
