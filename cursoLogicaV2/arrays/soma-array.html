<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrays</title>
  </head>
  <body>
    <h1>soma array</h1>

    <script>
      const numeros = [4, 7, 8, 23, 16, 3, 6, 19, 100, 0];

      let soma = 0;
      for (let i = 0; i < numeros.length; i++) {
        soma += numeros[i];
      }
      alert("Soma dos elementos: " + soma);
    </script>
  </body>
</html>
