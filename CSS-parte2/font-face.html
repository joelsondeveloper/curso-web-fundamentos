<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-face</title>

    <style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        @font-face{
            font-family: nadia;
            src:
            local("Nadia Serif"),
            local("Nadia-Serif")
             url(fonts/nadia/nadia-serif.ttf) format("truetype"),
            url(fonts/nadia/nadia-serif.woff) format("woff"),
            url(fonts/nadia/nadia-serif.svg) format("svg")
        }

        h1{
            font-family: nadia,'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        p{
            font-family: "Roboto", sans-serif;
            line-height: 3vw;
        }
    </style>
<body>
    <h1>font-face</h1>

    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus numquam laborum totam maiores hic ex fuga possimus tempora minima, non quidem eius facere officia reprehenderit ipsum voluptatem repellat deserunt culpa!</p>
</body>
</html>
