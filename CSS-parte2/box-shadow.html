<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>

    <style>
        .div{
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;

            border-radius: 50px 20px 0 80px / 100px 50px 0 20px;

            box-shadow: 20px 0px 0px 0px black, 5px 20px 10px red, -10px 5px 5px blue, -10px -10px 5px green;
        }
    </style>
</head>
<body>
    <div class="div">

    </div>
</body>
</html>
