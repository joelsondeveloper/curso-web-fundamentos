<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variaveis parte 2</title>

    <style>
      :root{
        --sucess-color: blue;
        /*--error-color: red;
        --angle: 0deg */
      }

      @property --sucess-color{
        syntax: "color";
        inherits: true;
        initial-value: green;
      }

      @property --angle{
        syntax: "<angle>";
        inherits: false;
        initial-value: 0deg;
      }

      body{
        color: whitesmoke;
        background-color: rgb(41, 21, 49);
      }

      .container{
      }

      .div2{
      }

      b{
        color: var(--sucess-color, red);
      }

      .anima{
        width: 200px;
        height: 200px;
        background-color: var(--sucess-color, blue);
        transform: rotate(var(--angle));
        animation: rotate 2s linear infinite;
      }

      @keyframes rotate{
        to {
            --angle: 360deg;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1">
        <p>Lorem, ipsum <b>dolor</b>.</p>
      </div>
      <div class="div2">
        <p>Lorem, <b>ipsum</b> dolor.</p>
      </div>
    </div>

    <div class="anima"></div>
  </body>
</html>
