<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>estruturas complexas</title>
  </head>
  <body>
    <h1>Informações de um aluno</h1>

    <div id="output">
      <!-- <h2>joelson</h2>
        <p>notas:</p>
        <ul>
            <li>1</li>
            <li>3</li>
            <li>3</li>
            <li>8</li>
        </ul>
        <p>média: 2.5</p>
        <p>situação: aprovado</p> -->
    </div>

    <script>
      const aluno = {
        nome: "joelson Vicente",
        notas: [1, 3, 3, 8],
      };

      const output = document.getElementById("output");

      output.innerHTML = `<h2>Aluno: ${aluno.nome}</h2>`;
      output.innerHTML += `<p>Notas:</p>`;
      output.innerHTML += `<ul>`;

      let media = 0;
      for (let i = 0; i < aluno.notas.length; i++) {
        output.innerHTML += `<li>${aluno.notas[i]}</li>`;
        media += aluno.notas[i];
      }
      output.innerHTML += `</ul`;
      media /= aluno.notas.length ;
      output.innerHTML += `<p>Média: ${media.toFixed(2)}</p>`;
      let aprovado = (media >= 7) ? "aprovado" : "reprovado"

    //   if (media >= 7) {
    //     aprovado = "aprovado";
    //   } else {
    //     aprovado = "reprovado";
    //   }

      output.innerHTML += `<p>Situação: ${aprovado}</p>`;
    </script>
  </body>
</html>
