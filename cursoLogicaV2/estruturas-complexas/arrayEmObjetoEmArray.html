<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>estruturas complexas</title>
  </head>
  <body>
    <h1>Informações de um aluno</h1>

    <ul id="listaAlunos">
      <!-- <li>
        Joelson
        <ul>
          <li>1</li>
          <li>3</li>
          <li>3</li>
          <li>8</li>
        </ul>
      </li>
      <li>
        Lucas
        <ul>
          <li>5</li>
          <li>7</li>
          <li>9</li>
          <li>10</li>
        </ul>
      </li> -->
    </ul>

    <script>
      const alunos = [
        { nome: "Joelson", notas: [1, 3, 3, 8] },
        { nome: "Lucas", notas: [5, 7, 9, 10] },
        { nome: "Guilherme", notas: [2, 4, 6, 10] },
        { nome: "Ana", notas: [7, 9, 10, 10] },
        { nome: "João", notas: [8, 8, 8, 8] },
      ];

      const listaAlunos = document.getElementById("listaAlunos");

      let alunosHTML = "";
      let media = 0;

      for (let i = 0; i < alunos.length; i++) {
        alunosHTML += `<li>${alunos[i].nome}`;
        alunosHTML += `<ul>`;
        for (let J = 0; J < alunos[i].notas.length; J++) {
          media += alunos[i].notas[J];
        }
        alunosHTML += `<li>${media / alunos[i].notas.length}</li>`;
        alunosHTML += `</ul>`;
        alunosHTML += `</li>`;
        media = 0;
      }

      listaAlunos.innerHTML = alunosHTML;
    </script>
  </body>
</html>
